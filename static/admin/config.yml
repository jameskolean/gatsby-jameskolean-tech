backend:
  name: github
  repo: jameskolean/gatsby-jameskolean-tech
media_folder: static/assets
public_folder: /assets
publish_mode: editorial_workflow
collections:
  - name: blog
    label: Blog
    folder: _data/blog
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - { label: Template, name: template, widget: hidden, default: BlogPost }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - label: Featured Image
        name: thumbnail
        widget: image
        hint: 'Image size 1280x800 works best :)'
        required: false
        media_library:
          config:
            multiple: false
      - { name: body, label: Body, widget: markdown }
      - label: Meta Description
        name: metaDescription
        widget: text
        required: false
  - name: todo
    label: Todo Page
    folder: _data/pages/todo
    slug: 'todo'
    create: true
    fields:
      - { label: Template, name: template, widget: hidden, default: TodoPage }
      - { name: title, label: Title, widget: string, default: todo }
      - name: todos
        label: Todos
        widget: list
        fields:
          - { name: name, label: Name, widget: string }
          - {
              name: description,
              label: Decsription,
              widget: text,
              required: false,
            }
  - name: indexPage
    label: Index  Page
    folder: _data/pages/index
    slug: 'index'
    create: false
    fields:
      - { label: Template, name: template, widget: hidden, default: IndexPage }
      - { name: title, label: Title, widget: string }
      - { name: description, label: Description, widget: string }
      - label: Hero Background Image
        name: heroBackground
        widget: image
        required: false
        media_library:
          config:
            multiple: false
